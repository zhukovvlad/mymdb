{% extends 'base.html' %}

{% block title %}
All Persons
{% endblock %}

{% block main %}
<ul>
    {% for person in object_list %}
        <li>
            <a href="{% url 'core:PersonDetail' pk=person.id %}">
                {{ person }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
